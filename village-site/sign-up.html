<body class="Home"> 
    
    
    <header>
    
            <div class="logo scroll-to-link" data-id="hero"><img src="img/village-logo-blue.png" height="120"></div>
            <nav>
                <ul>
                    <li class="scroll-to-link" data-id="about-us"><a href="./">Home</a></li>
                    <li class="scroll-to-link" data-id="pre-register"><a href="faqs">FAQs</a></li>
                    <li class="scroll-to-link" data-id="faqs"><a href="check-availability">Check Availability</a></li>
                    <li class="scroll-to-link" data-id="pre-register"><a href="">Contact</a></li>
                    <li class="scroll-to-link" data-id="pre-register"><a href="" class="btn_primary">Sign Up</a></li>
                </ul>
            </nav>
        
    </header>

        
    <div id="main">

        <section class="sign-up">
            <div class="container">
            
                <div class="section-copy">
                    <h3>Become a Villager.</h3> 
                    <p>We just need some basic info and a credit card on file. <br>We'll let you know before we charge your one-time $10 sign-up fee.</p>       
                </div>

                <form id="sign-up" class="clearfix">

                    <div class="field col-1-2">
                        <input type="text" placeholder="First name"/>
                    </div>
                    <div class="field col-1-2">
                        <input type="text" placeholder="Last name"/>
                    </div>
                    <div class="field col-1-2">
                        <input type="email" placeholder="Email"/>
                    </div>
                    <div class="field col-1-2">
                        <input type="text" placeholder="Phone"/>
                    </div>
                    <div class="field col-1">
                        <div class="select-style">
                            <select name="IOB" class="" id="mce-IOB">
                                <option disabled selected value class="placeholder"> Individual or Business? </option>
                                <option value="I'm an individual">I'm an individual</option>
                                <option value="I'm a business">I'm an business</option>
                            </select>
                        </div>
                    </div>
                    <div class="field business-name">
                        <input type="text" value="" name="BNAME" class="" id="mce-BNAME" placeholder="Business name">
                    </div>
                    <label>Payment Info</label>
                    <div class="field col-1">
                        <input type="text" placeholder="Card number"/>
                    </div>
                    <div class="field col-1-3">
                        <div class="select-style">
                            <select name="IOB" class="" id="mce-IOB">
                                <option disabled selected value> Exp. month </option>
                                <option value="Individual">Individual</option>
                                <option value="Business">Business</option>
                            </select>
                        </div>
                    </div>
                    <div class="field col-1-3">
                        <div class="select-style">
                            <select name="IOB" class="" id="mce-IOB">
                                <option disabled selected value> Exp. year </option>
                                <option value="Individual">2022</option>
                                <option value="Business">2021</option>
                            </select>
                        </div>
                    </div>
                    <div class="field col-1-4">
                        <input type="text" placeholder="CVC code" maxlength="3" />
                    </div>

                    <div class="field col-1">
                        <button href="sign-up" class="btn_primary scroll-to-link" data-id="pre-register">Sign Up</button>
                    </div>

                </form>



            </div>      
        </section>

        <footer>
            <div class="container clearfix">
                <div class="logo-mark">
                    <ul>
                        <li><img src="img/village-mark.png" height="50"></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                    </ul>
                </div>
                <div class="copyright">&copy; 2016 Village Healthcare</div>
            </div>
        
    </footer>

    <script src="js/main.js"></script>
